
<!-- Litt rart at hele greia her er en <row> BÃ¸r sjekke dette ut -->
<div class="form-wrapper">
	<div class="row">  
		<div class="col-lg-8 col-lg-offset-2 col-md-9 col-md-offset-1">
		
			<form name="nonuserOrderForm" ng-submit="nonuserSubmitOrder(nonuserOrderForm.$valid)" novalidate>
		
				<div class="row">
					<div class="col-lg-12 col-md-12">
						<input type="email" name="email" placeholder="Your email" class="userinfo-form" ng-model="email" required>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-6 col-md-6">
						<input type="text" name="name" placeholder="Name of the reciever" class="shippinginfo-form" ng-model="name" required>
					</div>
					<div class="col-lg-6 col-md-6">
						<input type="text" name="name" placeholder="Your full name" class="billinginfo-form" >
					</div>
				</div>
				<div class="row">
					<div class="col-lg-6 col-md-6">
						<input type="text" name="adress" placeholder="Your shipping adress" class="shippinginfo-form" ng-model="adress" required>
					</div>
					<div class="col-lg-6 col-md-6">
						<input type="text" name="adress" placeholder="Your billing adress" class="billinginfo-form" >
					</div>
				</div>
				<div class="row">
					<div class="col-lg-6 col-md-6">
						<input type="text" name="zip" placeholder="Zip shipping code" class="shippinginfo-form" ng-model="zip" required>
					</div>
					<div class="col-lg-6 col-md-6">
						<input type="text" name="zip" placeholder="Your zip code" class="billinginfo-form">
					</div>
					<div class="col-lg-6 col-md-6">
						<input type="text" name="city" placeholder="Your shipping city" class="shippinginfo-form" ng-model="city" required>
					</div>
					<div class="col-lg-6 col-md-6">
						<input type="text" name="city" placeholder="Your city" class="billinginfo-form">
					</div>
				</div>
				
			</form>


			<ngcart-cart class="checkout-lastcart"></ngcart-cart>


			<ngcart-checkout service="http" settings="{ url: '/order' }">
				Pay with creditcard	
			</ngcart-checkout>

			<ngcart-checkout service="paypal" settings="{ url:'/checkout' }">
				Pay with PayPal
			</ngcart-checkout>

		</div>
	</div>
</div>
