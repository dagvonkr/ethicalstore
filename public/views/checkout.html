<!-- Litt rart at hele greia her er en <row> BÃ¸r sjekke dette ut -->
<div class="form-wrapper">
	<div class="row">  
		<div class="col-lg-8 col-lg-offset-2 col-md-9 col-md-offset-1">

				<div class="row">
					<div class="col-lg-12 col-md-12">
						<input type="email" name="email" placeholder="Your email" class="userinfo-form" ng-model="user.email">
					</div>
				</div>	

				<div class="row">
					<div class="col-lg-12 col-md-12">
						<input type="text" name="name" placeholder="Name of the reciever" class="shippinginfo-form" ng-model="user.shipname" required>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12 col-md-12">
							<input type="text" name="adress" placeholder="Your shipping adress" class="shippinginfo-form" ng-model="user.shipadress"> 
					</div>
				</div>
					

				<div class="row">
					<div class="col-lg-3 col-md-3">
						<input type="text" name="zip" placeholder="Zip code" class="userinfo-form" ng-model="user.shipzip">
					</div>

					<div class="col-lg-4 col-md-4">
						<input type="text" name="city" placeholder="City" class="userinfo-form" ng-model="user.shipcity">
					</div>
				
					<div class="col-lg-5 col-md-5">
						<input type="text" placeholder="Country" class="userinfo-form" ng-model="user.country">
					</div>	
				</div>

			<br>
			<br>
			<br>		

		
	
			<ngcart-checkout class="checkout-to-payment" ui-sref="checkout-payment" user="user" service="http" settings="{ url: '/order' }">
				Proceed to payment
			</ngcart-checkout>

			<br>
			<br>



			<div ui-view></div>

			<!-- <ngcart-checkout service="paypal" settings="{ url:'/checkout' }">
				Pay with PayPal
			</ngcart-checkout> -->

		</div>
	</div>
</div>
</div>
